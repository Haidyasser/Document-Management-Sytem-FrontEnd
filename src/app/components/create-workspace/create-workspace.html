<div class="workspace-container">
  <app-sidebar [open]="sidebarOpen" (closed)="closeSidebar()"></app-sidebar>

  <div class="workspace-content" [class.sidebar-open]="sidebarOpen">
    <app-top-bar (toggleSidebar)="toggleSidebar()" [sidebarOpen]="sidebarOpen"></app-top-bar>

    <div class="form-card">
      <h2>Create New Workspace</h2>

      <form [formGroup]="workspaceForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Name</label>
          <input id="name" type="text" formControlName="name" placeholder="Workspace name" />
          <small *ngIf="workspaceForm.get('name')?.touched && workspaceForm.get('name')?.invalid">Name is required</small>
        </div>

        <div class="form-group">
          <label for="description">Description</label>
          <textarea id="description" rows="3" formControlName="description"></textarea>
        </div>

        <div class="form-group">
          <label for="type">Type</label>
          <select id="type" formControlName="type">
            <option value="" disabled>Select a type</option>
            <option value="intern">Intern</option>
            <option value="school">School</option>
            <option value="finance">Finance</option>
            <option value="legal">Legal</option>
          </select>
        </div>

        <div class="form-group">
          <label for="access">Access</label>
          <select id="access" formControlName="access">
            <option value="private">Private</option>
            <option value="public">Public</option>
          </select>
        </div>

        <div class="form-actions">
          <button type="button" class="btn cancel" (click)="onCancel()">Cancel</button>
          <button type="submit" class="btn create" [disabled]="workspaceForm.invalid || submitting">
            {{ submitting ? 'Creating...' : 'Create Workspace' }}
          </button>
        </div>

        <div *ngIf="error" class="error">{{ error }}</div>
      </form>
    </div>
  </div>
</div>
