<div class="file-list">
  <h3>ğŸ“„ Files</h3>

  <div class="file-grid">
    <div
      class="file-card"
      *ngFor="let file of files"
      (click)="previewFile.emit(file)"
    >
      <div class="file-icon">
        <ng-container [ngSwitch]="file.type">
          <span *ngSwitchCase="'pdf'">ğŸ“•</span>
          <span *ngSwitchCase="'image'">ğŸ–¼ï¸</span>
          <span *ngSwitchCase="'doc'">ğŸ“˜</span>
          <span *ngSwitchDefault>ğŸ“„</span>
        </ng-container>
      </div>

      <div class="file-info">
        <h4>{{ file.name }}</h4>
        <small>{{ file.type?.toUpperCase() || 'Unknown' }}</small>
      </div>

      <div class="actions">
        <button
          class="action-btn"
          title="Download"
          (click)="onDownload(file); $event.stopPropagation()"
        >
          â¬‡ï¸
        </button>
        <button
          class="action-btn"
          title="Delete"
          (click)="onDelete(file.id ? file.id : ''); $event.stopPropagation()"
        >
          ğŸ—‘ï¸
        </button>
      </div>
    </div>
  </div>

  <p *ngIf="!files || files.length === 0" class="empty">
    No files uploaded yet.
  </p>
</div>
