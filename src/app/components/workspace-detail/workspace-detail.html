<div class="main-layout" [class.sidebar-open]="sidebarOpen">
  <app-sidebar [open]="sidebarOpen" (closed)="closeSidebar()"></app-sidebar>
  <app-top-bar (toggleSidebar)="toggleSidebar()" [sidebarOpen]="sidebarOpen" (newFile)="openFileForm()" (newFolder)="openFolderForm()"></app-top-bar>

  <main class="main-content">
    <div *ngIf="loading" class="loading">Loading...</div>
    <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>

    <div *ngIf="workspace && !loading">
      <app-file-list
        [folders]="workspace.folders || []"
        [files]="workspace.files || []"
        [title]="workspace.name"
        (openFolder)="onOpenFolder($event)"
        (deleteFolder)="onDeleteFolder($event)"
        (shareFolder)="onShareFolder($event)"
        (favoriteFolder)="onFavoriteFolder($event)"
        (renameFolder)="onRenameFolder($event)"
        (moveToFolder)="onMoveToFolder($event)"
        (viewDetailsFolder)="onViewDetailsFolder($event)"
        (addFolderToFolder)="onAddFolderToFolder($event)"
        (downloadFile)="onDownloadFile($event)"
        (deleteFile)="onDeleteFile($event)"
        (previewFile)="onPreviewFile($event)"
        (shareFile)="onShareFile($event)"
        (addToFolder)="onAddToFolder($event)"
        (favoriteFile)="onFavoriteFile($event)"
        (renameFile)="onRenameFile($event)"
        (moveToFile)="onMoveToFile($event)"
        (viewDetailsFile)="onViewDetailsFile($event)"
      ></app-file-list>
    </div>
  </main>
</div>
