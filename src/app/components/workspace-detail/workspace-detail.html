<div class="workspace-container" [class.sidebar-open]="sidebarOpen">
      <app-top-bar (toggleSidebar)="toggleSidebar()" [sidebarOpen]="sidebarOpen"></app-top-bar>
      <app-sidebar [open]="sidebarOpen" (closed)="closeSidebar()"></app-sidebar>

  <!-- ðŸŸ¦ Header -->
  <div class="workspace-header">
    <h2>{{ workspace?.name }}</h2>
    <div class="actions">
      <button class="btn btn-primary" (click)="openFolderForm()">+ New Folder</button>
      <button class="btn btn-secondary" (click)="openFileForm()">+ Upload File</button>
    </div>
  </div>

  <p class="workspace-description">{{ workspace?.description }}</p>

  <!-- ðŸŸ¨ Folder List -->
  <app-folder-list
    [folders]="workspace?.folders || []"
    (openFolder)="onOpenFolder($event)"
    (deleteFolder)="onDeleteFolder($event)"
  ></app-folder-list>

  <!-- ðŸŸ© File List -->
  <app-file-list
    [files]="workspace?.files || []"
    (deleteFile)="onDeleteFile($event)"
    (previewFile)="onPreviewFile($event)"
  ></app-file-list>

  <!-- ðŸŸ§ Folder Form Dialog -->
  <app-folder-form
    *ngIf="showFolderForm"
    (folderCreated)="onFolderCreated($event)"
    (close)="showFolderForm = false"
  ></app-folder-form>

  <!-- ðŸŸ¥ File Form Dialog -->
  <app-file-form
    *ngIf="showFileForm"
    (fileUploaded)="onFileUploaded($event)"
    (close)="showFileForm = false"
  ></app-file-form>
</div>
