<div [class.sidebar-open]="sidebarOpen">
  <app-top-bar (toggleSidebar)="toggleSidebar()" [sidebarOpen]="sidebarOpen"></app-top-bar>
  <app-sidebar [open]="sidebarOpen" (closed)="closeSidebar()"></app-sidebar>

  <div class="workspace-container">
    <div class="workspace-header">
      <h2 class="workspace-title">{{ workspace?.name }}</h2>

      <div class="actions">
        <button class="btn btn-primary create-folder" (click)="openFolderForm()">
          <span class="icon">ğŸ“</span>
          <span class="label">New Folder</span>
        </button>

        <button class="btn btn-secondary upload-file" (click)="openFileForm()">
          <span class="icon">â¬†ï¸</span>
          <span class="label">Upload File</span>
        </button>
      </div>
    </div>

    <p class="workspace-description">{{ workspace?.description }}</p>

    <div *ngIf="loading" class="loading">Loading...</div>
    <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>

    <div *ngIf="workspace && !loading">
      <app-folder-list
        [folders]="workspace.folders || []"
        (openFolder)="onOpenFolder($event)"
        (deleteFolder)="onDeleteFolder($event)"
      ></app-folder-list> 

      <app-file-list
        [files]="workspace.files || []"
        (downloadFile)="onDownloadFile($event)"
        (deleteFile)="onDeleteFile($event)"
        (previewFile)="onPreviewFile($event)"
      ></app-file-list>
    </div>
  </div>
</div>
