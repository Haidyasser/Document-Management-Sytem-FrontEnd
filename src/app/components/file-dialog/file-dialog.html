<h2 mat-dialog-title>Upload File</h2>
<mat-dialog-content>
  <form [formGroup]="fileForm">
    <mat-form-field appearance="fill" class="w-full">
      <mat-label>File Name</mat-label>
      <input matInput formControlName="name" [placeholder]="selectedFile?.name || 'Enter file name'" />
    </mat-form-field>

    <input type="file" (change)="onFileSelected($event)" />

    <div class="mt-2">
      <strong>Filename to be used:</strong>
      {{ fileForm.get('name')?.value || selectedFile?.name || 'No file selected' }}
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-flat-button color="primary" (click)="uploadFile()">Upload</button>
</mat-dialog-actions>
