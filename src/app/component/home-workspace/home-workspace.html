<div class="workspace-container">
  <app-sidebar [open]="sidebarOpen" (closed)="closeSidebar()"></app-sidebar>

  <!-- Main Content -->
  <main class="main-content" [class.sidebar-open]="sidebarOpen">
    <!-- pass sidebar state into top-bar -->
    <app-top-bar (toggleSidebar)="toggleSidebar()" [sidebarOpen]="sidebarOpen"></app-top-bar>

    <section class="workspaces">
      <div class="workspace-header">
        <h2>Workspaces</h2>
        <button class="create-btn" (click)="onCreateWorkspace()">
          <i class="fa fa-plus"></i> Create Workspace
        </button>
      </div>

      <div *ngIf="error" class="error">{{ error }}</div>
      <div class="workspace-grid">
        <div class="folder-card" *ngFor="let ws of workspaces">
          <i class="fa fa-folder folder-icon"></i>
          <p>{{ ws.name }}</p>
        </div>
      </div>
    </section>
  </main>
</div>
