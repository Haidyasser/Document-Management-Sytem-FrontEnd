<div class="home-screen">
  <aside class="home-promo">
    <h1 class="promo-title">Document Management</h1>
    <p class="promo-sub">Manage, share and secure your documents</p>
  </aside>

  <main class="home-main">
    <header class="topbar">
      <div class="topbar-left">
        <h2>Welcome to DMS</h2>
        <p class="muted">Quick access to your recent documents</p>
      </div>
      <div class="topbar-right">
        <button class="btn ghost" (click)="logout()">Log out</button>
      </div>
    </header>

    <section class="actions">
      <button class="btn primary">New Document</button>
      <button class="btn secondary">Upload</button>
      <button class="btn outline">Share</button>
    </section>

    <section class="cards">
      <article class="card">
        <h3>Project Plan.pdf</h3>
        <p class="meta">Updated 2 days ago • Owner: Haidy</p>
      </article>

      <article class="card">
        <h3>Contract.docx</h3>
        <p class="meta">Updated 1 week ago • Owner: Team</p>
      </article>

      <article class="card ghost">
        <h3>No more documents</h3>
        <p class="meta">Create your first document</p>
      </article>
    </section>
  </main>
</div>
